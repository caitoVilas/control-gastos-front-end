<div class="container">
    <form [formGroup]="frmLogin" (ngSubmit)="onSubmit($event)" novalidate>
        <div class="form-floating mb-1">
            <input type="text" 
                   class="form-control" 
                   id="fuserName" 
                   placeholder="Nombre de Usuario"
                   formControlName="userName">
            <label for="fuserName">Nombre de Usuario</label>
            <div *ngIf="frmLogin.get('userName').errors && frmLogin.get('userName').touched">
                <p class="error" *ngIf="frmLogin.get('userName').hasError('required')">
                    <strong>El nombre de usuario es requerido <i class="fas fa-exclamation-triangle"></i></strong>
                </p>
            </div>
        </div>
        <div class="form-floating mb-1">
            <input type="password" 
                   class="form-control" 
                   id="fpassword" 
                   placeholder="Contraseña"
                   formControlName="password">
            <label for="fpassword">Contraseña</label>
            <div *ngIf="frmLogin.get('password').errors && frmLogin.get('password').touched">
                <p class="error" *ngIf="frmLogin.get('password').hasError('required')">
                    <strong>La contraseña es requerida <i class="fas fa-exclamation-triangle"></i></strong>
                </p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-success" type="submit" [disabled]="!frmLogin.valid">
                    <i class="far fa-check-circle"></i> Ingresar
                </button>
            </div>
            <div class="col">
                <button class="btn btn-outline-danger" (click)="onCancell()">
                    <i class="fas fa-ban"></i> Cancelar
                </button>
            </div>
        </div>
    </form>
    
</div>
